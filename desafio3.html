<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 3</title>
    <style>
        .bandera {
            display: inline-block;
            margin-right: 50px;
            border: rgb(240, 239, 239);
            border-width: 1px;
            border-style: solid;

        }

        .espana-roja {
            background-color: red;
            width: 250px;
            height: 150px;
            position: relative;
        }

        .espana-amarilla {
            background-color: yellow;
            width: 250px;
            height: 60px;
            position: absolute;
            margin-top: -105px;
        }

        .dinamarca-roja {
            background-color: red;
            width: 250px;
            height: 150px;
            position: relative;
        }

        .dinamarca-blanca-horizontal {
            background-color: white;
            width: 250px;
            height: 15px;
            position: absolute;
            margin-top: -75px;
        }

        .dinamarca-blanca-vertical {
            background-color: white;
            width: 15px;
            height: 250px;
            position: absolute;
            margin-top: -150px;
            margin-left: 60px;
        }

        .EA-roja {
            background-color: red;
            width: 50px;
            height: 150px;
            z-index: 1;
            position: absolute;
            margin-top: -150px;
        }

        .EA-verde {
            background-color: green;
            width: 250px;
            height: 50px;
            position: relative;
            z-index: -1;
        }

        .EA-blanca {
            background-color: white;
            width: 250px;
            height: 50px;
            position: relative;
            z-index: -1;
        }

        .EA-negra {
            background-color: black;
            width: 250px;
            height: 50px;
            position: relative;
            z-index: -1;
        }
        .japon-blanca {
            background-color: rgb(255, 255, 255);
            width: 250px;
            height: 150px;
            position: relative;
        }

        .japon-roja {
            background-color: red;
            width: 60px;
            height: 60px;
            position: absolute;
            border-radius: 360px;
            margin-top: -105px;
            margin-left: 95px;
        }


    </style>


</head>

<body>
    <div class="bandera">
        <div class="espana-roja"></div>
        <div class="espana-amarilla"></div>
    </div>
    <div class="bandera">
        <div class="dinamarca-roja"></div>
        <div class="dinamarca-blanca-horizontal"></div>
        <div class="dinamarca-blanca-vertical"></div>
    </div>
    <div class="bandera">
        <div class="EA-verde"></div>
        <div class="EA-blanca"></div>
        <div class="EA-negra"></div>
        <div class="EA-roja"></div>
    </div>
    <div class="bandera">
        <div class="japon-blanca"></div>
        <div class="japon-roja"></div>
    </div>
</body>

</html>
